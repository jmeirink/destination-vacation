{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="page-header">
  <h1>Delete Destination?</h1>
  <img src="{% static 'images/destination.svg' %}" alt="A destination"/>
</div>
<h2>Are you sure you want to delete {{ destination.destination }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'destinations_detail' destination.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
