{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/destinations/destination-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Destinations</h1>
</section>

<section class="card-container">
  {% for destination in destinations %}
    <div class="card">
      <a href="{% url 'destinations_detail' destination.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/destination.svg' %}" 
              alt="A destination"
            >
          </div>
          <h2 class="card-title">{{ destination.name }}</h2>
          <p><small>{{ destination.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
